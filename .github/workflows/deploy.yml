# Checklist nếu lỗi "apiToken not supplied":
# 1. Vào repo GitHub → Settings → Secrets and variables → Actions
# 2. Phải thêm ở "Repository secrets" (nút New repository secret), KHÔNG phải "Environments" → production
# 3. Tên đúng từng chữ: CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID, CLOUDFLARE_PROJECT_NAME
# 4. Workflow phải chạy do "push to main" trên chính repo này; PR từ fork không có secret

name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Nếu bước này fail = secret chưa vào workflow (xem checklist bên dưới)
      - name: Check secrets (phải là Repository secrets, không phải Environment)
        env:
          T: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          A: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          N: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        run: |
          echo "Checking..."
          if [ -z "$T" ]; then echo "::error::CLOUDFLARE_API_TOKEN trống. Đọc checklist trong comment workflow."; exit 1; fi
          if [ -z "$A" ]; then echo "::error::CLOUDFLARE_ACCOUNT_ID trống."; exit 1; fi
          if [ -z "$N" ]; then echo "::error::CLOUDFLARE_PROJECT_NAME trống."; exit 1; fi
          echo "Secrets OK"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # Next.js "output: export" writes static site to ./out — must deploy this folder only
      - name: Verify build output
        run: |
          if [ ! -f out/index.html ]; then
            echo "Build failed: out/index.html not found. Server will show wrong page if you deploy repo root."
            exit 1
          fi
          echo "Build OK. Contents of out/:"
          ls -la out/

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: ./out
