name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_SEND_EMAIL_URL: ${{ vars.SEND_EMAIL_WORKER_URL }}

      # Next.js "output: export" writes static site to ./out â€” must deploy this folder only
      - name: Verify build output
        run: |
          if [ ! -f out/index.html ]; then
            echo "Build failed: out/index.html not found. Server will show wrong page if you deploy repo root."
            exit 1
          fi
          echo "Build OK. Contents of out/:"
          ls -la out/

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
          directory: ./out
